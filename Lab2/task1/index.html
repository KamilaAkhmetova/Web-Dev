<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="window">
        <div class="main-borders">
            <div id="overview">
                <div class="image-block">
                    <img class="image-source"src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="facebook">
                </div>
                <h2 class="info">
                    Facebook помогает вам всегда оставаться на связи и
                    общаться со своими знакомыми.
                </h2>
            </div>
            <!-- остановилась тут -->
            <div class="right-block">
                <div id="main-block">
                    <form>
                        <input type="text" placeholder="Электронный адрес или номер телефона">
                        <input type="password" placeholder="Пароль">
                        <button id="vhod">Вход</button>
                        <a href="https://web.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Забыли пароль?</a>
                        <hr>
                        <button>Создать новый аккаунт</button>
                    </form>
                </div>
            </div>
            <footer>
                <a href="https://web.facebook.com/pages/create/?ref_type=registration_form">Создать Страницу знаменитости, музыкальной группы или компании.</a>
            </footer>
        </div>
    </div>
</body>
</html>
